<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet"
        type = "text/css"
        href = "Register.css" />
        <link rel = "stylesheet"
        type = "text/css"
        href = "../../assets/css/shared.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="register">
        <div class="box-container">
            <form>
                <p class="input-container">
                    <label class="text-field-input">First Name</label>
                        <input type="text" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">Last Name</label>
                    <input type="text" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">E-mail</label>
                    <input type="email" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">Date of birth</label>
                    <input type="date" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">Number</label>
                    <input type="number" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">Country</label>
                    <input type="text" class="text-field"/>
                </p>
                <p class="input-container">
                    <label class="text-field-input">Password</label>
                    <input type="password" class="text-field"/>
                </p>
                <button class="primary-button long">Register</button>
            </form>
        </div>
        <div class="additional-info">
            <p>Or if you don't have an account. <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
